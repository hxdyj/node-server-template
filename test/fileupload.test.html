<html>

<body>
	<form ref='uploadForm' id='uploadForm' action='http://localhost:3000/test/upload' method='post' encType="multipart/form-data">

		<input type="file" name="sampleFile" />
		<input type='submit' value='Upload!' />
	</form>

	<button onclick="upload()"> JS upload </button>
	<script src="https://cdn.bootcss.com/fetch/2.0.3/fetch.min.js"></script>
	<script>
		function upload() {

			var input = document.querySelector('input[type="file"]')
			var data = new FormData()
			data.append('sampleFile', input.files[0])
			//data.append('file', input.files[0])
			data.append('user', 'hubot')
			fetch('http://localhost:3000/test/upload', {
				method: 'POST',
				body: data
			})

			}) */


		}

	</script>
</body>

</html>
